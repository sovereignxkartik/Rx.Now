    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX NOW - Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fade-in-up {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .timer-box {
            transition: all 0.3s ease-in-out;
        }
        .timer-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <div class="absolute top-0 left-0 w-full h-full z-0 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-black rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-white rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse animation-delay-2000"></div>
        <div class="absolute top-1/2 right-1/3 w-80 h-80 bg-black rounded-full mix-blend-screen filter blur-3xl opacity-5 animate-pulse animation-delay-4000"></div>
    </div>

        <!-- Main Content -->
        <div class="text-center max-w-3xl mx-auto">
            <h1 class="text-5xl md:text-7xl font-black mb-4 animate-fade-in-up" style="animation-delay: 0.2s;">Rx.Now is Coming Soon</h1>
            <p class="text-lg md:text-xl text-red-100 mb-8 animate-fade-in-up" style="animation-delay: 0.4s;">
                We're working hard behind the scenes to bring you an amazing new experience. Stay tuned for the grand unveiling!
            </p>

            <!-- Countdown Timer -->
            <div id="countdown" class="grid grid-cols-2 sm:grid-cols-4 gap-4 md:gap-8 max-w-2xl mx-auto mb-12 animate-fade-in-up" style="animation-delay: 0.6s;">
                <div class="timer-box bg-white/20 backdrop-blur-sm p-4 md:p-6 rounded-lg">
                    <div id="days" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm text-red-200">Days</div>
                </div>
                <div class="timer-box bg-white/20 backdrop-blur-sm p-4 md:p-6 rounded-lg">
                    <div id="hours" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm text-red-200">Hours</div>
                </div>
                <div class="timer-box bg-white/20 backdrop-blur-sm p-4 md:p-6 rounded-lg">
                    <div id="minutes" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm text-red-200">Minutes</div>
                </div>
                <div class="timer-box bg-white/20 backdrop-blur-sm p-4 md:p-6 rounded-lg">
                    <div id="seconds" class="text-4xl md:text-6xl font-bold">00</div>
                    <div class="text-sm text-red-200">Seconds</div>
                </div>
            </div>

        </div>

        <!-- Social Media Links -->
        <div class="absolute bottom-8 text-center animate-fade-in-up" style="animation-delay: 1s;">
            <p class="text-red-200 mb-2">Be the first to know when we launch. Follow us</p>
            <div class="flex justify-center space-x-6">

                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.71v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84" /></svg>

                </a>
            </div>
        </div>
    </div>

    <script>
        // --- Countdown Timer ---
        // Set the date we're counting down to
        const countDownDate = new Date("Nov 14, 2025 23:59:59").getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the respective elements
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            // If the countdown is over, write some text
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<div class='col-span-4 text-3xl font-bold'>We are live!</div>";
            }
        }, 1000);

        // --- Subscription Form ---
        const subscribeForm = document.getElementById('subscribeForm');
        const emailInput = document.getElementById('emailInput');
        const formMessage = document.getElementById('formMessage');

        subscribeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (emailInput.value) {
                formMessage.textContent = 'Thank you for subscribing!';
                emailInput.value = '';

                setTimeout(() => {
                    formMessage.textContent = '';
                }, 3000);
            }
        });

    </script>
</body>
</html>
